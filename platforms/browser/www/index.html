<body>
    <h1 class="title">Bus location service</h1>

    <div class="notification is-danger">
        <button id="delete" class="delete is-danger"></button>
        <p>If just boarded, click <em><strong>Entered</strong></em></p>
        <p>If you are leaving a bus, click <em><strong>Left</strong></em></p>
        <p>At any bus stop between two above locations, click <em><strong>Station</strong></em></p>
    </div>

    <div>
        <label for="busNumber">Bus number: </label>
        <input class="input is-rounded is-fullwidth" id="busNumber" type="number" placeholder="...">
        <div class="buttons is-centered" style="padding-top: 5px;">
            <a id="entered" class="button is-rounded is-small">Entered</a>
            <a id="station" class="button is-rounded is-small">On Station</a>
            <a id="left" class="button is-rounded is-small">Left</a>
        </div>
    </div>
    <div id="map"></div>
    <ul id="locations">
    </ul>
