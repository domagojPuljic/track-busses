<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/alertify.min.js"></script>
    <link rel="stylesheet" href="css/alertify.css">
    <link rel="stylesheet" href="css/themes/semantic.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blank App</title>
</head>

<body>
    <div id="loader"></div>
    <div id="all container-fluid">
        <h3 class="title">Bus location service</h3>
        <div class="alert alert-danger notification" role="alert">
            <button id="delete" class="close">x</button>
            <p>
                If just boarded, click <em><strong>Entered</strong></em><br>
                If you are leaving a bus, click <em><strong>Left</strong></em><br>
                At any bus stop between two above locations, click <em><strong>Station</strong></em>
            </p>
        </div>
        <div class="row">
            <div class="col">
                <input id="busNumber" type="number" placeholder="Bus No.">
            </div>
            <div class="col">
                <button id="entered" type="button" class="b btn btn-outline-info" data-loading-text="<i class='fa fa-spinner fa-spin '></i>">Entered</button>
            </div>
            <div class="col">
                <button id="station" type="button" class="b btn btn-outline-info" data-loading-text="<i class='fa fa-spinner fa-spin '></i>">Station</button>
            </div>
            <div class="col">
                <button id="left" type="button" class="b btn btn-outline-info" data-loading-text="<i class='fa fa-spinner fa-spin '></i>">Left</button>
            </div>
        </div>
        <div id="map"></div>
        <ul id="locations"></ul>
    </div>
    <script src="cordova.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyD6Xs3n1VlutS44aH7hcNKCWwmX_v7gyNg",
            authDomain: "next-bus-split.firebaseapp.com",
            databaseURL: "https://next-bus-split.firebaseio.com",
            projectId: "next-bus-split",
            storageBucket: "",
            messagingSenderId: "421345301006"
        };
        firebase.initializeApp(config);
        const database = firebase.database();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw6IPeiH2PhqRnMN4YX3krLrzYAYh30ZU&callback=app.initMap"
        type="text/javascript"></script>
    <script src="js/index.js"></script>
    <script>
        window.onload = function () {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.addEventListener('deviceready', app.init);
            } else {
                app.init();
            }
        }
    </script>
</body>

</html>
